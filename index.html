<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde pra Todos - Telemedicina Acessível</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Todos os estilos anteriores permanecem aqui */
        /* Adicionando estilos para a nova seção de cadastro */
        
        .registration {
            padding: 80px 0;
            background-color: var(--light-blue);
        }
        
        .registration-form {
            background-color: var(--white);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-blue);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(0, 91, 150, 0.2);
            outline: none;
        }
        
        .form-note {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 5px;
        }
        
        .optional-badge {
            background-color: var(--light-green);
            color: var(--primary-green);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        .dependent-section {
            border: 1px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .dependent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .add-dependent {
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .add-dependent:hover {
            background-color: #008f47;
        }
        
        .remove-dependent {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .form-submit {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-green) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <!-- Header e outras seções permanecem iguais -->
    
    <!-- Nova seção de cadastro -->
    <section class="registration" id="registration">
        <div class="container">
            <div class="section-title">
                <h2>Cadastre-se</h2>
                <p>Preencha seus dados para começar a usar o Saúde pra Todos</p>
            </div>
            <div class="registration-form">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Nome completo</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Data de nascimento</label>
                        <input type="text" id="birthdate" class="form-control" placeholder="DD/MM/AAAA" required>
                        <div class="form-note">Digite a data no formato DD/MM/AAAA</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control" required>
                    </div>
                    
                    <div class="dependent-section">
                        <div class="dependent-header">
                            <h3>Dependentes <span class="optional-badge">Opcional</span></h3>
                            <button type="button" class="add-dependent" id="addDependent">
                                <i class="fas fa-plus"></i> Adicionar Dependente
                            </button>
                        </div>
                        
                        <div id="dependentsContainer">
                            <!-- Os dependentes serão adicionados aqui dinamicamente -->
                        </div>
                    </div>
                    
                    <button type="submit" class="form-submit">Finalizar Cadastro</button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Restante do código permanece igual -->
    
    <script>
        // Código JavaScript anterior permanece aqui
        
        // Novo código para gerenciar dependentes
        document.addEventListener('DOMContentLoaded', function() {
            const addDependentBtn = document.getElementById('addDependent');
            const dependentsContainer = document.getElementById('dependentsContainer');
            let dependentCount = 0;
            
            addDependentBtn.addEventListener('click', function() {
                dependentCount++;
                const dependentDiv = document.createElement('div');
                dependentDiv.className = 'dependent-item';
                dependentDiv.innerHTML = `
                    <div class="form-group">
                        <label for="dependentName${dependentCount}">Nome do dependente</label>
                        <input type="text" id="dependentName${dependentCount}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dependentBirthdate${dependentCount}">Data de nascimento</label>
                        <input type="text" id="dependentBirthdate${dependentCount}" class="form-control" placeholder="DD/MM/AAAA">
                    </div>
                    <button type="button" class="remove-dependent">Remover Dependente</button>
                `;
                
                dependentsContainer.appendChild(dependentDiv);
                
                // Adicionar evento para remover dependente
                const removeBtn = dependentDiv.querySelector('.remove-dependent');
                removeBtn.addEventListener('click', function() {
                    dependentsContainer.removeChild(dependentDiv);
                });
            });
            
            // Validação do formulário
            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validação básica da data
                const birthdate = document.getElementById('birthdate').value;
                if (!isValidDate(birthdate)) {
                    alert('Por favor, insira uma data válida no formato DD/MM/AAAA');
                    return;
                }
                
                // Validação das datas dos dependentes
                const dependentDates = document.querySelectorAll('input[id^="dependentBirthdate"]');
                for (let dateInput of dependentDates) {
                    if (dateInput.value && !isValidDate(dateInput.value)) {
                        alert(`Por favor, insira uma data válida para o dependente: ${dateInput.value}`);
                        return;
                    }
                }
                
                // Se chegou aqui, o formulário é válido
                alert('Cadastro realizado com sucesso!');
                // Aqui você normalmente enviaria os dados para o servidor
            });
            
            // Função para validar data no formato DD/MM/AAAA
            function isValidDate(dateString) {
                if (!dateString) return true; // Campo vazio é válido para dependentes opcionais
                
                // Verificar formato
                const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
                if (!regex.test(dateString)) return false;
                
                // Extrair dia, mês e ano
                const parts = dateString.split('/');
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10);
                const year = parseInt(parts[2], 10);
                
                // Verificar se a data é válida
                const date = new Date(year, month - 1, day);
                return date.getFullYear() === year && 
                       date.getMonth() === month - 1 && 
                       date.getDate() === day;
            }
        });
    </script>
</body>
</html>
